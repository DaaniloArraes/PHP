<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e8fae0;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #0e59af;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #sim {
            background-color: #09e727;
            color: white;
        }

        #nao {
            background-color: #e75714;
            color: white;
        }

        #sim:hover, #nao:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #sim:active, #nao:active {
            transform: scale(1.05);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para o botão "não" que vai fugir */
        .fugindo {
            position: absolute;
            transition: transform 0.3s ease-out;
        }

        .fugindo:hover {
            transform: scale(1.1);
        }

        /* Efeito visual quando a página está carregando */
        .loading {
            animation: loading 1.5s infinite alternate;
        }

        @keyframes loading {
            0% {
                opacity: 0.5;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* Estilo para a mensagem de parabéns */
        .parabens {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #27ae60;
            font-weight: bold;
            animation: fadeIn 2s ease;
        }

        /* Estilo da imagem */
        #imagem {
            display: none;
            margin-top: 20px;
            width: 300px;
            height: auto;
            border-radius: 8px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1 class="loading">Luiz gosta de bandido??</h1>

    <div class="button-container">
        <button id="sim" class="button">Sim</button>
        <button id="nao" class="button">Não</button>
    </div>

    <div id="parabensMessage" class="parabens" style="display: none;"></div>

    <!-- Imagem que será mostrada -->
    <img id="imagem" src="https://static.vakinha.com.br/uploads/vakinha/image/152526/T.jpg?ims=700x410">

    <script>
        // Quando clicar em "Sim"
        document.getElementById('sim').addEventListener('click', function() {
            // Exibe a mensagem de parabéns
            document.getElementById('parabensMessage').textContent = 'Conte-me uma novidade';
            document.getElementById('parabensMessage').style.display = 'block';
            document.getElementById('parabensMessage').style.animation = 'fadeIn 2s ease';

            // Exibe a imagem
            var imagem = document.getElementById('imagem');
            imagem.style.display = 'block'; // Exibe a imagem
            imagem.style.animation = 'fadeIn 2s ease';
        });

        // Quando passar o mouse sobre "Não"
        document.getElementById('nao').addEventListener('mouseover'|| 'click' , function() {
            let botaoNao = document.getElementById('nao');
            let x = Math.random() * (window.innerWidth - botaoNao.offsetWidth);
            let y = Math.random() * (window.innerHeight - botaoNao.offsetHeight);
            
            // Faz o botão "Não" fugir para uma nova posição
            botaoNao.style.left = x + 'px';
            botaoNao.style.top = y + 'px';
            botaoNao.classList.add('fugindo');
        });
    </script>

</body>
</html>
